apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: echo-operator
  template:
    metadata:
      labels:
        name: echo-operator
    spec:
      serviceAccountName: echo-operator
      containers:
        - name: echo-operator
          image: quay.io/btomlins/echo-operator:latest
          command:
          - echo-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "echo-operator"
